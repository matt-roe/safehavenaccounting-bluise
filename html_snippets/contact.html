<div class="justify-center">
<form name="contact" netlify="" data-netlify-recaptcha="true" netlify-honeypot="bot-field" class="grid-flow-col items-center border-b border-b-2 border-teal-400 py-2">
  <p class="hidden">
    <label>
      Don’t fill this out if you’re human: <input name="bot-field" />
    </label>
  </p>
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
  <label>Your Role: 
    <select name="role\[]" multiple>
      <option value="leader">Owner</option>
      <option value="follower">Finance Team</option>
      <option value="follower">Manager</option>
    </select>
  </label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <div data-netlify-recaptcha="true"></div>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
</div>
